version: '3.8'

services:
  talking-avatar:
    build: .
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - WS_PORT=8080
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - avatar-network

networks:
  avatar-network:
    driver: bridge
